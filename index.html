<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autumnia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        document.addEventListener("DOMContentLoaded", function() {

            fetch("common/top-menu.html").then(res => res.text()).then(data => {
                document.getElementById("top-menu").innerHTML = data;
            });            

            fetch("common/left-menu.html").then(res => res.text()).then(data => {
                document.getElementById("left-menu").innerHTML = data;
            });

            // fetch("right-content.html").then(res => res.text()).then(data => {
            //     document.getElementById("right-content").innerHTML = data;
            // });
        });
    </script>    
</head>
<body>
    <!-- 상단 메뉴 -->
    <div id="top-menu"></div>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- 좌측 메뉴 -->
            <div id="left-menu" class="col-md-1"></div>

            <!-- 메인 컨텐츠 -->
            <div class="col-md-11">
                <h2>메인 컨텐츠</h2>
                <p>여기에 메인 내용을 추가하세요.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
