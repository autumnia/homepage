<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autumnia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            fetch("common/top-menu.html").then(res => res.text()).then(data => {
                document.getElementById("top-menu").innerHTML = data;
            });            

            fetch("common/left-menu.html").then(res => res.text()).then(data => {
                document.getElementById("left-menu").innerHTML = data;
            });

            // fetch("right-content.html").then(res => res.text()).then(data => {
            //     document.getElementById("right-content").innerHTML = data;
            // });
        });
    </script>      
</head>
<body>
    <!-- 상단 메뉴 -->
    <div id="top-menu"></div>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- 좌측 메뉴 -->
            <div id="left-menu" class="col-md-3"></div>
            
            <!-- 우측 컨텐츠 -->
            <main class="col-md-3 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="mt-4">소소한 기록</h1>
                <div id="player"></div>
            </main>

            <main class="col-md-3 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="mt-4">소소한 기록</h1>
                <div id="player"></div>
            </main>
            
            <main class="col-md-3 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="mt-4">소소한 기록</h1>
                <div id="player"></div>
            </main>            
        </div>
    </div>


    <script>
        // YouTube API 스크립트 동적 로드
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // YouTube 플레이어 생성
        function onYouTubeIframeAPIReady() {
            new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: 'JxURyrD6FUo', // 원하는 유튜브 영상 ID 입력
                playerVars: {
                    'autoplay': 1, // 자동 재생
                    'controls': 1  // 컨트롤러 표시
                }
            });
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
